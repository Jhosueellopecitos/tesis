<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clauds - Tareas del día</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body class="dashboard-body">
  <div class="sidebar">
    <h2>Clauds</h2>
    <ul>
      <li><a href="dashboard.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
      <li class="activo"><a href="registro.html"><i class="fa-solid fa-list"></i> Registro</a></li>
      <li><a href="perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
      <li><a href="#" id="cerrarSesion"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a></li>
    </ul>


  </div>

  <main class="main-panel">
    <div class="encabezado">
      <h2>Tareas del día</h2>
      <button class="btn-nueva" id="btnNuevaTarea">+</button>
    </div>
    <ul id="listaTareas" class="lista-tareas">
      <!-- Aquí se cargarán las tareas dinámicamente -->
    </ul>
  </main>
  

  <div id="modalTarea" class="modal">
  <div class="modal-contenido">
    <span id="cerrarModal" class="cerrar">&times;</span>
    <h3 id="modalTitulo">Nueva tarea</h3>
    <form id="formTarea">
  <div class="campo">
    <input type="text" id="titulo" placeholder="Título" required />
  </div>

  <input type="hidden" id="tarea_id" />

  <div class="campo">
    <input type="text" id="descripcion" placeholder="Descripción" />
  </div>

  <div class="campo">
    <input type="datetime-local" id="fecha" required />
  </div>

  <div class="campo checkbox">
    <label><input type="checkbox" id="recordatorio" /> Recordatorio</label>
  </div>

  <button type="submit" class="btn-guardar">Guardar</button>
</form>
  </div>
</div>
<script src="../script.js"></script>
</body>
</html>
